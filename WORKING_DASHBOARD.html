<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management Reporting Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function AdminDashboard() {
            const [metrics, setMetrics] = useState({
                totalOrganizations: 3,
                totalUsers: 150,
                courseCompletions: 89,
                skillProgress: 75
            });

            const [loading, setLoading] = useState(false);

            const refreshData = async () => {
                setLoading(true);
                // Simulate API call
                setTimeout(() => {
                    setMetrics(prev => ({
                        ...prev,
                        courseCompletions: Math.floor(Math.random() * 100),
                        skillProgress: Math.floor(Math.random() * 100)
                    }));
                    setLoading(false);
                }, 1000);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-900">
                                        HR Management Reporting
                                    </h1>
                                    <p className="text-sm text-gray-600">
                                        educoreAI Internal Analytics Platform
                                    </p>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-600">Administrator</span>
                                    <button 
                                        onClick={refreshData}
                                        disabled={loading}
                                        className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 disabled:opacity-50"
                                    >
                                        {loading ? 'Refreshing...' : 'Refresh Data'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Metrics Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center">
                                    <div className="p-2 bg-blue-100 rounded-lg">
                                        <svg className="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                        </svg>
                                    </div>
                                    <div className="ml-4">
                                        <p className="text-sm font-medium text-gray-600">Total Organizations</p>
                                        <p className="text-2xl font-semibold text-gray-900">{metrics.totalOrganizations}</p>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center">
                                    <div className="p-2 bg-green-100 rounded-lg">
                                        <svg className="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
                                        </svg>
                                    </div>
                                    <div className="ml-4">
                                        <p className="text-sm font-medium text-gray-600">Total Users</p>
                                        <p className="text-2xl font-semibold text-gray-900">{metrics.totalUsers}</p>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center">
                                    <div className="p-2 bg-purple-100 rounded-lg">
                                        <svg className="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </div>
                                    <div className="ml-4">
                                        <p className="text-sm font-medium text-gray-600">Course Completions</p>
                                        <p className="text-2xl font-semibold text-gray-900">{metrics.courseCompletions}%</p>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center">
                                    <div className="p-2 bg-orange-100 rounded-lg">
                                        <svg className="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                        </svg>
                                    </div>
                                    <div className="ml-4">
                                        <p className="text-sm font-medium text-gray-600">Skill Progress</p>
                                        <p className="text-2xl font-semibold text-gray-900">{metrics.skillProgress}%</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Charts Section */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div className="bg-white rounded-lg shadow p-6">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">Course Completion Trends</h3>
                                <div className="h-64 bg-gray-100 rounded-lg flex items-center justify-center">
                                    <p className="text-gray-500">Chart visualization would go here</p>
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow p-6">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">Skill Development Progress</h3>
                                <div className="h-64 bg-gray-100 rounded-lg flex items-center justify-center">
                                    <p className="text-gray-500">Chart visualization would go here</p>
                                </div>
                            </div>
                        </div>

                        {/* AI Recommendations */}
                        <div className="mt-8 bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">AI Recommendations</h3>
                            <div className="space-y-4">
                                <div className="border-l-4 border-blue-500 bg-blue-50 p-4 rounded-r-lg">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <p className="font-medium text-blue-900">High Performance Alert</p>
                                            <p className="text-blue-700 text-sm mt-1">
                                                Organization "TechStart Inc" shows 95% course completion rate - consider case study analysis.
                                            </p>
                                        </div>
                                        <div className="flex space-x-2">
                                            <button className="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700">
                                                Approve
                                            </button>
                                            <button className="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700">
                                                Reject
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div className="border-l-4 border-orange-500 bg-orange-50 p-4 rounded-r-lg">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <p className="font-medium text-orange-900">Skill Gap Detected</p>
                                            <p className="text-orange-700 text-sm mt-1">
                                                "Global Solutions Ltd" shows declining JavaScript skill progression - recommend additional training.
                                            </p>
                                        </div>
                                        <div className="flex space-x-2">
                                            <button className="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700">
                                                Approve
                                            </button>
                                            <button className="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700">
                                                Reject
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<AdminDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
