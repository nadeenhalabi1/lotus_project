# Docker Compose for Local Development
version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hr-reporting-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database (for local development)
  postgres:
    image: postgres:15-alpine
    container_name: hr-reporting-postgres
    environment:
      POSTGRES_DB: hr_reporting
      POSTGRES_USER: hr_user
      POSTGRES_PASSWORD: hr_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hr_user -d hr_reporting"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hr-reporting-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://hr_user:hr_password@postgres:5432/hr_reporting
      JWT_SECRET: your_jwt_secret_key_here
      OPENAI_API_KEY: your_openai_api_key_here
      DIRECTORY_SERVICE_URL: http://host.docker.internal:3001
      COURSE_BUILDER_SERVICE_URL: http://host.docker.internal:3002
      ASSESSMENT_SERVICE_URL: http://host.docker.internal:3003
      LEARNER_AI_SERVICE_URL: http://host.docker.internal:3004
      LEARNING_ANALYTICS_SERVICE_URL: http://host.docker.internal:3005
      DEVLAB_SERVICE_URL: http://host.docker.internal:3006
      AUTH_SERVICE_URL: http://host.docker.internal:3007
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hr-reporting-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mock External Services (for development)
  mock-directory:
    image: mockserver/mockserver:5.15.0
    container_name: hr-reporting-mock-directory
    ports:
      - "3001:1080"
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/mock-directory.json
    volumes:
      - ./mocks/mock-directory.json:/config/mock-directory.json

  mock-course-builder:
    image: mockserver/mockserver:5.15.0
    container_name: hr-reporting-mock-course-builder
    ports:
      - "3002:1080"
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/mock-course-builder.json
    volumes:
      - ./mocks/mock-course-builder.json:/config/mock-course-builder.json

  mock-assessment:
    image: mockserver/mockserver:5.15.0
    container_name: hr-reporting-mock-assessment
    ports:
      - "3003:1080"
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/mock-assessment.json
    volumes:
      - ./mocks/mock-assessment.json:/config/mock-assessment.json

  mock-learner-ai:
    image: mockserver/mockserver:5.15.0
    container_name: hr-reporting-mock-learner-ai
    ports:
      - "3004:1080"
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/mock-learner-ai.json
    volumes:
      - ./mocks/mock-learner-ai.json:/config/mock-learner-ai.json

  mock-learning-analytics:
    image: mockserver/mockserver:5.15.0
    container_name: hr-reporting-mock-learning-analytics
    ports:
      - "3005:1080"
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/mock-learning-analytics.json
    volumes:
      - ./mocks/mock-learning-analytics.json:/config/mock-learning-analytics.json

  mock-devlab:
    image: mockserver/mockserver:5.15.0
    container_name: hr-reporting-mock-devlab
    ports:
      - "3006:1080"
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/mock-devlab.json
    volumes:
      - ./mocks/mock-devlab.json:/config/mock-devlab.json

  mock-auth:
    image: mockserver/mockserver:5.15.0
    container_name: hr-reporting-mock-auth
    ports:
      - "3007:1080"
    environment:
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/mock-auth.json
    volumes:
      - ./mocks/mock-auth.json:/config/mock-auth.json

volumes:
  redis_data:
  postgres_data:

networks:
  default:
    name: hr-reporting-network
