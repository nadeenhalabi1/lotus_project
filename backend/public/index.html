<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management Reporting Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API configuration
        const API_BASE = 'http://localhost:3000/api';

        function AdminDashboard() {
            const [dashboardData, setDashboardData] = useState(null);
            const [recommendations, setRecommendations] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            // Fetch dashboard data
            const fetchDashboardData = async () => {
                console.log('Fetching dashboard data...');
                try {
                    setLoading(true);
                    const response = await axios.get(`${API_BASE}/dashboards/admin`);
                    setDashboardData(response.data);
                } catch (err) {
                    setError('Failed to fetch dashboard data');
                    console.error('Error fetching dashboard data:', err);
                } finally {
                    setLoading(false);
                }
            };

            // Fetch AI recommendations
            const fetchRecommendations = async () => {
                try {
                    const response = await axios.get(`${API_BASE}/recommendations`);
                    setRecommendations(response.data);
                } catch (err) {
                    console.error('Error fetching recommendations:', err);
                }
            };

            // Approve recommendation
            const approveRecommendation = async (id) => {
                try {
                    await axios.post(`${API_BASE}/recommendations/${id}/approve`);
                    setRecommendations(prev => 
                        prev.map(rec => 
                            rec.id === id ? { ...rec, status: 'approved' } : rec
                        )
                    );
                } catch (err) {
                    console.error('Error approving recommendation:', err);
                }
            };

            // Reject recommendation
            const rejectRecommendation = async (id) => {
                try {
                    await axios.post(`${API_BASE}/recommendations/${id}/reject`);
                    setRecommendations(prev => 
                        prev.map(rec => 
                            rec.id === id ? { ...rec, status: 'rejected' } : rec
                        )
                    );
                } catch (err) {
                    console.error('Error rejecting recommendation:', err);
                }
            };

            // Load data on component mount
            useEffect(() => {
                fetchDashboardData();
                fetchRecommendations();
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Loading dashboard...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-red-600 text-xl mb-4">⚠️ {error}</div>
                            <p className="text-gray-600 mb-4">Make sure the backend server is running on port 3000</p>
                            <button 
                                onClick={fetchDashboardData}
                                className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                            >
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-900">
                                        HR Management Reporting
                                    </h1>
                                    <p className="text-sm text-gray-600">
                                        educoreAI Internal Analytics Platform
                                    </p>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-600">Administrator</span>
                                    <button 
                                        onClick={fetchDashboardData}
                                        className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
                                    >
                                        Refresh Data
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Metrics Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center">
                                    <div className="p-2 bg-blue-100 rounded-lg">
                                        <svg className="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                        </svg>
                                    </div>
                                    <div className="ml-4">
                                        <p className="text-sm font-medium text-gray-600">Total Organizations</p>
                                        <p className="text-2xl font-semibold text-gray-900">
                                            {dashboardData?.totalOrganizations || 0}
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center">
                                    <div className="p-2 bg-green-100 rounded-lg">
                                        <svg className="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
                                        </svg>
                                    </div>
                                    <div className="ml-4">
                                        <p className="text-sm font-medium text-gray-600">Total Users</p>
                                        <p className="text-2xl font-semibold text-gray-900">
                                            {dashboardData?.totalUsers || 0}
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center">
                                    <div className="p-2 bg-purple-100 rounded-lg">
                                        <svg className="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </div>
                                    <div className="ml-4">
                                        <p className="text-sm font-medium text-gray-600">Avg Completions</p>
                                        <p className="text-2xl font-semibold text-gray-900">
                                            {dashboardData?.averageCompletions || 0}%
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="flex items-center">
                                    <div className="p-2 bg-orange-100 rounded-lg">
                                        <svg className="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                        </svg>
                                    </div>
                                    <div className="ml-4">
                                        <p className="text-sm font-medium text-gray-600">Avg Skill Progress</p>
                                        <p className="text-2xl font-semibold text-gray-900">
                                            {dashboardData?.averageSkillProgress || 0}%
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Organizations Table */}
                        <div className="bg-white rounded-lg shadow mb-8">
                            <div className="px-6 py-4 border-b border-gray-200">
                                <h3 className="text-lg font-semibold text-gray-900">Organizations Overview</h3>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Organization</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Users</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Course Completions</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Skill Progress</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Teams</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {dashboardData?.organizations?.map((org) => (
                                            <tr key={org.id}>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                    {org.name}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                    {org.metrics?.totalUsers || 0}
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                    {org.metrics?.courseCompletions || 0}%
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                    {org.metrics?.skillProgress || 0}%
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                    {org.metrics?.teams || 0}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        {/* AI Recommendations */}
                        <div className="bg-white rounded-lg shadow p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">AI Recommendations</h3>
                            <div className="space-y-4">
                                {recommendations.map((rec) => (
                                    <div key={rec.id} className={`border-l-4 p-4 rounded-r-lg ${
                                        rec.type === 'high_performance' ? 'border-blue-500 bg-blue-50' : 'border-orange-500 bg-orange-50'
                                    }`}>
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <p className={`font-medium ${
                                                    rec.type === 'high_performance' ? 'text-blue-900' : 'text-orange-900'
                                                }`}>
                                                    {rec.type === 'high_performance' ? 'High Performance Alert' : 'Skill Gap Detected'}
                                                </p>
                                                <p className={`text-sm mt-1 ${
                                                    rec.type === 'high_performance' ? 'text-blue-700' : 'text-orange-700'
                                                }`}>
                                                    {rec.message}
                                                </p>
                                                <p className="text-xs text-gray-500 mt-2">
                                                    Organization: {rec.organization}
                                                </p>
                                            </div>
                                            <div className="flex space-x-2">
                                                {rec.status === 'pending' && (
                                                    <>
                                                        <button 
                                                            onClick={() => approveRecommendation(rec.id)}
                                                            className="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700"
                                                        >
                                                            Approve
                                                        </button>
                                                        <button 
                                                            onClick={() => rejectRecommendation(rec.id)}
                                                            className="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700"
                                                        >
                                                            Reject
                                                        </button>
                                                    </>
                                                )}
                                                {rec.status === 'approved' && (
                                                    <span className="bg-green-100 text-green-800 px-3 py-1 rounded text-sm">
                                                        ✓ Approved
                                                    </span>
                                                )}
                                                {rec.status === 'rejected' && (
                                                    <span className="bg-red-100 text-red-800 px-3 py-1 rounded text-sm">
                                                        ✗ Rejected
                                                    </span>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<AdminDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
